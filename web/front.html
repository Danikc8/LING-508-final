<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantonese Dictionary</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Cantonese Dictionary</h1>

<h2>Search a character</h2>

<form id="searchbox">
    <div class="input-group">
        <label for="word">Character: </label>
        <input id="word" name="word" type="text"/>
    </div>
    <button type="submit" value="search">Search</button>
</form>

<h2>Results:</h2>
<pre id="results"></pre>

<script>
async function handleSubmit(event) {
    event.preventDefault();

    const data = new FormData(event.target);
    const value = Object.fromEntries(data.entries());
    value.word = data.get("word");
    console.log({value});

    const response = await fetch('http://localhost:5000/search', {
        method: 'POST',
        body: JSON.stringify(value),
        headers: {
            'Content-Type': 'application/json',
        }
    });
    const results = await response.json();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = ''; // clear previous results

    results.forEach(res => {
        const div = document.createElement('div');
        div.innerHTML = `
            <table style="width:100%">
                <tr>
                    <th>Form</th>
                    <th>Part of Speech</th>
                    <th>Jyutping</th>
                    <th>English</th>
                </tr>
                <tr>
                   <td>${res.form}</td>
                   <td>${res.pos}</td>
                   <td>${res.romanization}</td>
                   <td>${res.eng_tran}</td>
                </tr>
            </table>
            <br>`;

        const btn = document.createElement('button');
        btn.textContent = 'Play Pronunciation';
        btn.addEventListener('click', async () => {
            const audioResp = await fetch(`http://localhost:5000/pronounce`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({word: res.form})
            });
            const json = await audioResp.json();
            if (json.audio_url) {
                const audioEl = document.getElementById('audio');
                audioEl.src = json.audio_url;
                audioEl.play();
            } else {
                alert('Audio not available');
            }
        });

        div.appendChild(btn);
        resultsDiv.appendChild(div);
    });
}
document.getElementById('searchbox')
    .addEventListener('submit', handleSubmit);
</script>

</body>
</html>
